<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8007/8007861.png" type="image/x-icon">
</head>
<body>
    <div class="toggle-coolness">ðŸ˜‘</div>
    <div class="frame normal-shadow">
        <form action="">
            <input type="text" name="" class="calculationarea" readonly>
        </form>
        <div class="buttons">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn symbol">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn symbol">*</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn symbol">-</div>
            <div class="btn">0</div>
            <div class="btn symbol">.</div>
            <div class="btn symbol">+</div>
            <div class="btn equal">=</div>
            <div class="btn" id="clear">clear</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
